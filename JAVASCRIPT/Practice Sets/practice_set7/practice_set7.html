<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #my_button{
      height:60px;
      width:60px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
  <title>Practice Set 7</title>
</head>
<body>
  <h3 id="greeting"></h3>

  <button id="my_button" 
  onclick="buttonCount()"></button>



  <script>

    let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;

    function buttonCount(){
     noOfTimesClicked++ ;
     localStorage.setItem('noOfTimesClicked', noOfTimesClicked);
     updateButton();
    }

    function updateButton(){
      let count = document.getElementById('my_button');
      if(noOfTimesClicked % 2 == 0){
      count.style.backgroundColor = '#3ccd6f';
      } else {
       count.style.backgroundColor = 'rgb(112, 155, 158)';
      }
      count.innerText = noOfTimesClicked;
    }
    updateButton();
    
    function doGreeting(name = 'Dear One'){
     let date = new Date();
     let hours = date.getHours();
     let heading = document.getElementById("greeting");

     if(hours > 5 && hours < 12) {
       heading.innerHTML = `Good Morning ${name}`;
      } else if(hours > 12 && hours < 17) {
       heading.innerHTML = `Good Afternoon ${name}`;
      } else if(hours > 17 && hours < 22) {
       heading.innerHTML = `Good Evening ${name}`;
      } else {
       heading.innerHTML = `Good Night ${name}`;
     }
    }

    doGreeting('Japneet');
    
    
    

  </script>
  
</body>
</html>
