 <title>Practice Set 9</title>

<body>
  <button class="button" onclick="

  <script>

  //anonyms function
  let multiply = (num1, num2) => (num1 * num2);
  console.log(multiply(2,3));

  //pass a function in another function as an argument
  let printGreeting = () => console.log('Hello');
  let runTwice = inputFunction => {
    inputFunction();
    inputFunction();
  };
   runTwice(printGreeting);

   //double the size of the button using onclick
   function doubleTheSize(){
    let buttonElement = document.querySelector('.button');
    buttonElement.classList.add('js_size_double');
   }

   //double the size using eventListener
   let buttonElement = document.querySelector('.button');
    buttonElement.addEventListener('click', event =>
    setTimeout(doubleTheSize, 2000))

    //find sum of an array using foreach loop
    let arr =[1,2,3,4,5];
    let sum = 0;
    arr.forEach(num => sum += num);

    console.log(sum);

    //find squares of the elements in the array using map
    let arr2 = [1,2,3,4,5];
    let sq = arr2.map(num => num * num);
    console.log(sq);

  </script>
