<!DOCTYPE html>
<html lang="en">
<head>
  <title>if else boolean</title>
</head>
<body>


 <script>
  //boolean
  console.log(5 > 8);

  //if else
  console.log('Checking if you can drive');

  let age=70;

  if(age > 65){
    console.log('Please hire a driver');
  } else if (age >= 18) {
    console.log("You can drive");
  } else {
    console.log("You cannot drive");
  }
  
 </script> 
</body>
</html>
